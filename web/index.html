    <script>
        // cursor logic, and stuff (for definitions)
        var where = {}
        document.body.insertAdjacentHTML('beforeend', '<div id="definition-box"></div>')
        window.addEventListener('mousemove', e => where = { x: e.clientX, y: e.clientY })

        setInterval(() => {
            try {
                let el = document.elementFromPoint(where.x, where.y)
                let def = document.getElementById('definition-box')

                if (el.hasAttribute('definition')) {
                    // make it appear
                    def.classList.add('active')
                    if (el.getAttribute('definition').charAt(0) != "/") {
                        def.innerText = el.getAttribute('definition')
                    } else def.innerHTML = '<img src=' + "'" + el.getAttribute(`definition`) + "'" + '/>'

                    def.style.setProperty("--x", where.x); def.style.setProperty("--y", where.y)
                } else {
                    // make it not appear
                    def.classList.remove('active')
                }
            } catch (e) { /* actually don't catch it */ }
        }, 200)
    </script>
